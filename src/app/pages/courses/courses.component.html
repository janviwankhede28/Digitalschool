<!-- Courses Page -->
 <app-navbar></app-navbar>
<div class="container py-5" data-aos="fade-up">
  <div class="text-center mb-5">
    <h1 class="fw-bold text-primary mb-3">Explore Our Digital Courses</h1>
    <p class="text-muted">Smart, interactive, and curriculum-aligned learning modules for every grade.</p>
  </div>

  <!-- Search Bar -->
  <div class="row mb-4 justify-content-center">
    <div class="col-md-6 col-10">
      <input type="text" class="form-control shadow-sm" placeholder="ðŸ” Search for a subject..."
             [(ngModel)]="searchText" (input)="filterCourses()" />
    </div>
  </div>

  <!-- Courses Grid -->
  <div class="row g-4">
    <div *ngFor="let course of filteredCourses" class="col-xl-3 col-lg-4 col-md-6" data-aos="zoom-in">
      <div class="card h-100 border-0 shadow-lg course-card overflow-hidden">
        <div class="position-relative">
          <img [src]="course.image" class="card-img-top" alt="Course Image" />
          <span class="position-absolute top-0 end-0 badge bg-gradient text-light m-2">{{ course.grade }}</span>
        </div>
        <div class="card-body">
          <h5 class="fw-bold text-dark">{{ course.title }}</h5>
          <p class="text-muted small mb-3">{{ course.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold"><i class="bi bi-book"></i> {{ course.lessons }} Lessons</span>
            <button class="btn btn-outline-primary btn-sm px-3" (click)="viewCourse(course)">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
